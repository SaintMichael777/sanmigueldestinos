<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoción Nacional</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 90%;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .card h1 {
      font-size: 36px;
      margin: 0 0 12px;
    }

    .card p {
      font-size: 16px;
      margin: 15px 0 5px;
    }

    .price {
      font-size: 42px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 30px;
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #fdd835;
    }

    .promo {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffeb3b;
      color: black;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: bold;
    }

    .cities {
      margin-top: 25px;
      font-size: 14px;
      color: #f0f0f0;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="promo">MEGA PROMO</div>

  <div class="card">
    <h2>Elige tu</h2>
    <h1>DESTINO NACIONAL</h1>
    <p>Vuelos nacionales desde:</p>
    <div class="price">$49.900</div>
    <small>Por trayecto</small>
    <br>
    <a href="#" class="btn">¡COMPRA YA! →</a>

    <div class="cities">
      Bogotá · Medellín · Cali · Barranquilla · Cartagena · Bucaramanga · Pereira · Santa Marta · Manizales · Armenia · Cúcuta · Ibagué · Neiva · Montería · Villavicencio
    </div>
  </div>

</body>
</html>
